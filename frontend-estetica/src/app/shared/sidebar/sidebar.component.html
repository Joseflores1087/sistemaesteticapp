<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a routerLink="/home" style="cursor: pointer" class="brand-link">
    <img
      src="./assets/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="./assets/dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">Estetica</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
      <li class="nav-item has-treeview" *ngFor="let item of menu">
        <!-- Enlace principal para ítems sin submenú -->
        <a *ngIf="!item.submenu; else submenuTemplate" [routerLink]="item.url" class="nav-link">
          <i class="{{ item.icon }}"></i>
          <p>{{ item.titulo }}</p>
          
        </a>
      
        <!-- Plantilla para ítems con submenú -->
        <ng-template #submenuTemplate>
          <a href="#" class="nav-link" (click)="$event.preventDefault()">
            <i class="{{ item.icon }}"></i>
            <p>
              {{ item.titulo }}
              <i class="right fas fa-angle-left"></i>
              <span class="badge badge-primary">{{item.submenu.length}}</span>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subItem of item.submenu">
              <a [routerLink]="subItem.url" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>{{ subItem.titulo }}</p>
              </a>
            </li>
          </ul>
        </ng-template>
      </li>
      
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
